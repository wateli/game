<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2048</title>
		<style type="text/css">
			div,dl,dt,p{padding:0;margin:0;border-radius:10px;}
			body{
				font-family:Arial;
				background:#FFFCEC;
			}
			.game_box{
				margin:110px auto;
				width:400px;
			}
			.info{
				width:400px;
				height:60px;
				color:#333;
				margin: 0  auto;
				font-size:32px;

			}
			.main_box{
				border:2px solid #8E8E8E;
				background-color:#8E8E8E;
				height:396px;
				color:#333;
				font-size:36px;
				font-weight:700;
				text-align:center;
				line-height:100px;
			}
			.main_box dt{
				float:left;
				background:#d0d0d0;
				border:4px solid #8E8E8E;
				height:91px;
				width:91px;
			}
			.rule{
				color:#333;
				font-size:16px;
			}
			#newgame{
				display:block;
				width:150px;
				padding:10px 10px;
				border-radius:10px;
				background-color: #BDB76B;
			}
			#name{
				display:block;
				width:400px;
				font-size:50px;
				text-align:center;
			}
			.setbutton{
				display:block;
				width:150px;
				padding:10px 10px;
				border-radius:10px;
				background-color: #BDB76B;
			}
		</style>
</head>
	<body onload="init();" onkeyup="run();">		
		<div class="info">
			<h1 id="name">2048</h1>
			<p style="float:right;">得分：<span id="score">0</span></p>
			<a href="#" onclick="NewGame()" id="newgame">NewGame</a>
		</div>

		<div class="game_box">
			<dl class="main_box">
				<dt id="cell-0-0"></dt>
				<dt id="cell-0-1"></dt>
				<dt id="cell-0-2"></dt>
				<dt id="cell-0-3"></dt>
				<dt id="cell-1-0"></dt>
				<dt id="cell-1-1"></dt>
				<dt id="cell-1-2"></dt>
				<dt id="cell-1-3"></dt>
				<dt id="cell-2-0"></dt>
				<dt id="cell-2-1"></dt>
				<dt id="cell-2-2"></dt>
				<dt id="cell-2-3"></dt>
				<dt id="cell-3-0"></dt>
				<dt id="cell-3-1"></dt>
				<dt id="cell-3-2"></dt>
				<dt id="cell-3-3"></dt>
			</dl>
			<p class="rule">玩法：</p>
			<p class="rule">1.用键盘上下左右键控制数字走向</p>
			<p class="rule">2.当选中了一个方向时，格子中的数字会全部往那个方向移动，直到不能再移动，如果有相同的数字则会合并</p>
			<p class="rule">3.当格子中不再有可移动和可合并的数字时，游戏结束</p>		
		</div>
	</body>
<script type="text/javascript">
	var board=new Array();
	var asd=new Array();
	var score=0;
	var max=0;
	var left=37,top=38,right=39,low=40;
	for (var i=0;i<4;i++)
		board[i]=new Array();
	for(i=0;i<4;i++)
		for(var j=0;j<4;j++)
			board[i][j]=0;
	for (var i=0;i<4;i++)
		asd[i]=new Array();
	for(i=0;i<4;i++)
		for(var j=0;j<4;j++)
			asd[i][j]=0;

	function init() {
		SetNum();
		setcolor();
		updata();
	}

	function run(){
		if(CanMove()){
			if(NeedMove()){
				move();
				SetNum();
				setcolor();
				updata();
				for(i=0;i<4;i++)
					for(j=0;j<4;j++){
					if(board[i][j]==2048){
						alert('winner');
						for(i=0;i<4;i++)
							for(j=0;j<4;j++)
						board[i][j]=0;
						score=0;
						SetNum();
						updata();
					}
				}
			}
		}
		else{
			alert('Game over');
			for(i=0;i<4;i++)
				for(j=0;j<4;j++)
					board[i][j]=0;
			score=0;
			SetNum();
			setcolor();
			updata();
		}
	}
	function NewGame(){
		for(i=0;i<4;i++)
			for(j=0;j<4;j++)
				board[i][j]=0;
		score=0;
		SetNum();
		setcolor();
		updata();
	}
	function setcolor(){
		var m=0
		for(i=0;i<4;i++)
			for(j=0;j<4;j++){
				var gamecell=document.getElementById("cell-"+i+"-"+j);
				m=board[i][j];
				switch (m){
					case 0:
						gamecell.style.setProperty('background-color','#d0d0d0');
						break;
					case 2:
					case 4:
						gamecell.style.setProperty('background-color','#FFF8DC');
						break;
					case 8:
						gamecell.style.setProperty('background-color','#FFF0F5');
						break;
					case 16:
						gamecell.style.setProperty('background-color','#FF7F50');
						break;
					case 32:
						gamecell.style.setProperty('background-color','#D2691E');
						break;
					case 64:
						gamecell.style.setProperty('background-color','#DEB887');
						break;
					case 128:
						gamecell.style.setProperty('background-color','#B8860B');
						break;
					case 256:
						gamecell.style.setProperty('background-color','#BDB76B');
						break;
					case 512:
						gamecell.style.setProperty('background-color','#A52A2A');
						break;
					case 1024:
						gamecell.style.setProperty('background-color','#DC143C');
						break;
					case 2048:
						gamecell.style.setProperty('background-color','#8B0000');
						break;
					default:
						break;
				}
			}
	}
	function CanMove(){
		if(HaveBlank()||CanMerge())
			return true;
		else return false;
	}
	function HaveBlank(){
		for(var i=0;i<4;i++)
			for(var j=0;j<4;j++){
			if(board[i][j]==0) return true;
		}
		return false;
	}
	function CanMerge(){
		for(var i=0;i<3;i++)
			for(var j=0;j<3;j++){
				if(board[i][j]==board[i][j+1]||board[i][j]==board[i+1][j])
					return true;
			}
		for(i=3,j=0;j<3;j++)
			if(board[i][j]==board[i][j+1]) return true;
		for(j=3,i=0;i<3;i++)
			if(board[i][j]==board[i+1][j]) return true;
		return false;
	}
	function NeedMove(){
		var dir=event.keyCode;
		switch (dir){
			case 37:
				for(var i=0;i<4;i++)
					for(var j=1;j<4;j++){
					if(board[i][j-1]==0||board[i][j-1]==board[i][j]) return true;
				}
				return false;
			case 38:
				for(var i=1;i<4;i++)
					for(var j=0;j<4;j++){
					if(board[i-1][j]==0||board[i-1][j]==board[i][j]) return true;
				}
				return false;
			case 39:
				for(var i=0;i<4;i++)
					for(var j=0;j<3;j++){
					if(board[i][j+1]==0||board[i][j+1]==board[i][j]) return true;
				}
				return false;
			case 40:
				for(var i=0;i<3;i++)
					for(var j=0;j<4;j++){
					if(board[i+1][j]==0||board[i+1][j]==board[i][j]) return true;
				}
				return false;
			default:
				break;
		}
	}
	function move(){
		var dir=event.keyCode;
		var k=0,i=0,j=0,m=0;
		switch (dir){
			case 37:
				for(i=0;i<4;i++)
					for(m=0,j=1;j<4;j++){
					if(board[i][j]!=0){
						k=j;
						while(k!=0){
							k--;
							if(board[i][k]==0){
								board[i][k]=board[i][k+1];
								board[i][k+1]=0;
							}
							else if(board[i][k]==board[i][k+1]){
								if(m==0){
									board[i][k]+=board[i][k+1];
									score+=board[i][k];
									board[i][k+1]=0;
									m=1;
									break;
								}
								else{
									m=0;
									break;
								}
							}
							else{
								m=0;
								break;
							}
						}
					}
				}
				break;
			case 38:
				for(j=0;j<4;j++)
					for(m=0,i=1;i<4;i++){
					if(board[i][j]!=0){
						k=i;
						while(k!=0){
							k--;
							if(board[k][j]==0){
								board[k][j]=board[k+1][j];
								board[k+1][j]=0;
							}
							else if(board[k][j]==board[k+1][j]){
								if(m==0){
									board[k][j]+=board[k+1][j];
									score+=board[k][j];
									board[k+1][j]=0;
									m=1;
									break;
								}
								else{
									m=0;
									break;
								}
							}
							else {
								m=0;
								break;
							}
						}
					}
				}
				break;
			case 39:
				for(i=0;i<4;i++)
					for(m=0,j=2;j>=0;j--){
					if(board[i][j]!=0){
						k=j;
						while(k!=3){
							k++;
							if(board[i][k]==0){
								board[i][k]=board[i][k-1];
								board[i][k-1]=0;
							}
							else if(board[i][k]==board[i][k-1]){ 
								if(m==0){
								board[i][k]+=board[i][k-1];
								score+=board[i][k];
								board[i][k-1]=0;
								m=1;
								break;
								}
								else{
									m=0;
								break;
								}
							}
							else {
								m=0;
								break;
							}
						}
					}
				}
				break;
			case 40:
				for(j=0;j<4;j++)
					for(m=0,i=2;i>=0;i--){
					if(board[i][j]!=0){
						k=i;
						while(k!=3){
							k++;
							if(board[k][j]==0){
								board[k][j]=board[k-1][j];
								board[k-1][j]=0;
							}
							else if(board[k][j]==board[k-1][j]){
								if(m==0){
									board[k][j]+=board[k-1][j];
									score+=board[k][j];
									board[k-1][j]=0;
									m=1;
									break;
								}
								else{
									m=0;
									break;
								}
							}
							else {
								m=0;
								break;
							}
						}
					}
				}
				break;
			default:
				break;
		}
	}
	function SetNum(){
		var k=0,num=0;
		for(var i=0;i<4;i++)
			for(var j=0;j<4;j++){
				if(board[i][j]==0)
					k++;
			}
		var ranNum = Math.random()*100;
			if(ranNum>60) {
				num = 4;
			}else {
				num = 2;
			}
		var n = Math.floor(Math.random()*k);
		if(n==0) n++;
		k=0;
		for(var i=0;i<4;i++)
			for(var j=0;j<4;j++){
				if(board[i][j]==0)
				{
					k++;
					if(k==n) {
						board[i][j]=num;
						break;
					}
				}
			}
	}
	function updata(){
		for(var i=0;i<4;i++)
			for(var j=0;j<4;j++){
				if(board[i][j]==0){
					document.getElementById("cell-"+i+"-"+j).innerHTML='';
				}
				else document.getElementById("cell-"+i+"-"+j).innerHTML=board[i][j];
			}
			document.getElementById("score").innerHTML=score;
	}
</script>
</html>
